<div class="container">
	<div class="panel panel-default standart-margin">
		<div class="panel-body">
			<h2>Registration</h2>
			<hr />
			<form name="loginForm" class="form-horizontal">
				<div class="form-group">
					<b class="col-md-2 control-label">Name</b>
					<div class="col-md-10">
						<input type="text" ng-model="name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<b class="col-md-2 control-label">Lastname</b>
					<div class="col-md-10">
						<input type="text" ng-model="lastname" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<b class="col-md-2 control-label">Email</b>
					<div class="col-md-10">
						<input type="text" ng-model="email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<b class="col-md-2 control-label">Password</b>
					<div class="col-md-10">
						<input type="password" ng-model="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<b class="col-md-2 control-label">Confirm Password</b>
					<div class="col-md-10">
						<input type="password" ng-model="confirmPassword" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="submit" class="btn btn-default" value="Register" ng-click="submitRegister()" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
