<div class="container">
	<div class="panel panel-default standart-margin">
		<div class="panel-body">
			
			<div class="row">
				<div class="col-md-6 text-left">
					<span ng-bind="::data.topic.name"></span><br />
					<span class="grey-anchor">Teacher: {{::data.topic.teacher}}</span>
				</div>
				<span class="green-anchor col-md-6 text-right" ng-bind="::data.topic.level"></span>
			</div>
			<h4>Slides length: {{::data.topic.slidesLength}}</h4>
			<div ng-repeat="slide in data.topic.slides">
			<h4 ng-bind="::slide.title"></h4>
			<h4 ng-bind="::slide.description"></h4>
			</div>
		</div>
	</div>
</div>
